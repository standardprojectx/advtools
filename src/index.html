<!DOCTYPE html>
<html lang="en">
<head>
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
  <meta charset="UTF-8">
  <title>ADVTools</title>
  <style>
    body {
      font-family: 'Montserrat';
      background-color: #E2E2B6;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #6EACDA;
    }

    .menu {
      display: flex;
      justify-content: space-around;
      width: 100%;
      max-width: 600px;
      margin: 20px 0;
    }

    .menu button {
      background-color: #6EACDA;
      color: white;
      border: none;
      padding: 15px 20px;
      margin: 10px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-family: 'Montserrat';
    }

    .menu button:hover {
      background-color: #03346E;
    }

    .section {
      display: none;
      width: 100%;
      max-width: 600px;
      margin: 20px 0;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .section.active {
      display: block;
    }

    .section h2 {
      margin-top: 0;
    }

    input[type="file"] {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    select {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
    }

    button.convert {
      background-color: #6EACDA;
      color: white;
      border: none;
      padding: 15px 20px;
      margin: 10px 0;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-family: 'Montserrat';
    }

    button.convert:hover {
      background-color: #03346E;
    }

    #progressContainer {
      display: none;
      width: 100%;
      max-width: 600px;
      background-color: #ddd;
      border-radius: 4px;
      overflow: hidden;
      margin-top: 20px;
    }

    #progressBar {
      width: 0%;
      height: 30px;
      background-color: #6EACDA;
      text-align: center;
      line-height: 30px;
      color: white;
      transition: width 0.3s ease;
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin-top: 20px;
      width: 100%;
      max-width: 600px;
    }

    li {
      background-color: #fff;
      margin: 5px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>AdvTools</h1>

  <div class="menu">
    <button onclick="showSection('imageSection')">Imagens</button>
    <button onclick="showSection('audioVideoSection')">Áudio/Vídeo</button>
    <button onclick="showSection('pdfSection')">PDFs</button>
  </div>

  <div id="imageSection" class="section active">
    <h2>Imagens</h2>
    <input type="file" id="imageInput" multiple accept="image/*">
    <button class="convert" onclick="convertFiles('imageToPdf')">Converter Imagens para PDF</button>
  </div>

  <div id="audioVideoSection" class="section">
    <h2>Áudio/Vídeo</h2>
    <input type="file" id="audioVideoInput" multiple accept="audio/*,video/*">
    <select id="audioVideoConversionSelect">
      <option value="" disabled selected>Selecione uma conversão</option>
      <option value="opusToOgg">Converter OPUS para OGG</option>
      <option value="mp4ToWebm">Converter MP4 para WEBM</option>
    </select>
    <button class="convert" onclick="convertFiles('audioVideo')">Converter Áudio/Vídeo</button>
  </div>

  <div id="pdfSection" class="section">
    <h2>PDFs</h2>
    <input type="file" id="pdfInput" multiple accept="application/pdf">
    <button class="convert" onclick="handlePdfFiles()">Processar PDFs</button>
  </div>

  <div id="progressContainer">
    <div id="progressBar">0%</div>
  </div>

  <ul id="result"></ul>
  <script src="renderer.js"></script>
</body>
</html>
