<!DOCTYPE html>
<html lang="en">
<head>
  <link href='https://fonts.googleapis.com/css?family=Montserrat:400,600' rel='stylesheet'>
  <meta charset="UTF-8">
  <title>ADVTools</title>
  <link rel="stylesheet" href="styles.css"> 
</head>
<body>
  <h1>AdvTools</h1>
  <div class="theme-toggle">
    <button id="themeToggleBtn" onclick="toggleTheme()">üåô</button>
  </div>

  <div class="menu">
    <button onclick="showSection('imageSection')">Imagens</button>
    <button onclick="showSection('audioSection')">√Åudio</button>
    <button onclick="showSection('videoSection')">V√≠deo</button>
    <button onclick="showSection('pdfSection')">PDFs</button>
  </div>

  <div id="imageSection" class="section active">
    <h2>Imagens</h2>
    <input type="file" id="imageInput" multiple accept="image/*">
    <button class="convert" onclick="convertFiles('imageToPdf')">Converter Imagens para PDF</button>
    <button class="convert" onclick="clearResults()">Limpar</button> 
  </div>

  <div id="audioSection" class="section">
    <h2>√Åudio</h2>
    <input type="file" id="audioInput" multiple accept="audio/*">
    <select id="audioConversionSelect">
      <option value="" disabled selected>Selecione uma convers√£o</option>
      <option value="opusToOgg">Converter OPUS para OGG</option>
      <option value="webmToOgg">Converter WEBM para OGG</option>
    </select>
    <button class="convert" onclick="convertFiles('audio')">Converter √Åudio</button>
    <button class="convert" onclick="clearResults()">Limpar</button>
  </div>

  <div id="videoSection" class="section">
    <h2>V√≠deo</h2>
    <input type="file" id="videoInput" multiple accept="video/*">
    <select id="videoConversionSelect">
      <option value="" disabled selected>Selecione uma convers√£o</option>
      <option value="mp4ToWebm">Converter MP4 para WEBM</option>
    </select>
    <button class="convert" onclick="convertFiles('video')">Converter V√≠deo</button>
    <button class="convert" onclick="clearResults()">Limpar</button>
  </div>

  <div id="pdfSection" class="section">
    <h2>PDFs</h2>
    <input type="file" id="pdfInput" multiple accept="application/pdf">
    <select id="pdfActionSelect">
      <option value="" disabled selected>Selecione uma a√ß√£o</option>
      <option value="mergePdfs">Juntar PDFs</option>
      <option value="splitPdf">Separar PDF</option>
    </select>

    <div id="dragDropArea">
      <h3>Arraste para ordenar</h3>
      <ul id="pdfList"></ul>
    </div>
    <button class="convert" onclick="handlePdfAction()">Converter</button>
    <button class="convert" onclick="clearResults()">Limpar</button>
  </div>
  

  <div id="progressContainer">
    <div id="progressBar">0%</div>
  </div>

  <ul id="result"></ul>
  <script src="renderer.js"></script>
</body>
</html>
